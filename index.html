<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <div class="cont">
    <h7>Tic Tac Toe Game</h7>
    <table>
      <tr>
        <td id="left-top"></td>
        <td id="mid-top" class="center"></td>
        <td id="right-top"></td>
      </tr>
  
      <tr>
        <td id="left-center" class="center"></td>
        <td id="mid-center" class="center"></td>
        <td id="right-center" class="center"></td>
      </tr>
  
      <tr>
        <td id="left-bot"></td>
        <td id="mid-bot" class="center"></td>
        <td id="right-bot"></td>
      </tr>
    </table>
    <p>Designed by Tajfun</p>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
